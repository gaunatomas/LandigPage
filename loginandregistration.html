<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale:1.0">
	<title>Login or Register</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="loginandregistration.css" type=text/css>
</head>
<body>
	<div class="main">
		<div class="card">
			<div class="carson"><a href="index.html"><img src="Imagenes/logo.png"></div>
			<div class="card-body">
				<div class="card-body-top">
					<button id="login" class="btn" name="login">login</button>
					<button id="register" class="btn" name="register">registro</button>
					<div id="pointer-btn"></div>
				</div>
				<div class="card-body-login">
					<form id="login-form">
						<input class="input-form" type="email" placeholder="Enter your email"><br><br>
						<input class="input-form" type="password" placeholder="Enter your password"><br><br><br>
						<input class="submit-form" type="submit" value="Enviar">
					</form>
					<form id="register-form">
						<input class="input-form" type="name" placeholder="Enter your full name"><br><br>
						<input class="input-form" type="email" placeholder="Enter your email" ><br><br>
						<input class="input-form" type="password" placeholder="Enter your password" ><br><br>
						<input class="submit-form" type="submit" value="Register">
					</form>
				</div>
			</div>
		</div>
	</div>

	
</body>
</html>
